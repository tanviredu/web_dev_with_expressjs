<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="/static/stylesheet/style.css" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="todo-container">
    <h2>Heros</h2>
    <div class="todo">
      <form action="" method="POST" class="todo-header">
        <input type="text" name="content" />
        <button type="submit"><span class="fas fa-plus"></span></button>
      </form>
      <ul class="todo-list">
        {% for hero in heros %}
            {% if hero.id == id %}
        <li class="todo-list-item">
          <form action="/edit/{{hero.id}}" method="POST">
            <input type="text" value="{{hero.name}}" name="name" placeholder="name" />
            <input type="text" value="{{hero.description}}" name="description" placeholder="description"/>
            <button type="submit">Confirm</button>
            <a href="/" class="cancel">Cancel</a>
          </form>
        </li>
        {% else %}
        <li class="todo-list-item">
          <div class="todo-list-item-name">Name : {{hero.name}}
            Description : {{hero.description}}

          </div>
          <a href="/edit/{{hero.id}}" class="edit">
            <span class="fas fa-edit"></span>
          </a>
          <a href="/remove/{{hero.id}}" class="remove">
            <span class="fas fa-times"></span>
          </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</body>
