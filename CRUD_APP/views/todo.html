<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="/static/stylesheet/style.css" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Candal|Chewy&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="todo-container">
    <h2>Heros List</h2>
    <div class="todo">
      <form action="/" method="POST" class="todo-header">
        <input type="text" name="name" placeholder="enter name" />
        <input type="text" name="description" placeholder="enter description" />
        <button type="submit"><span class="fas fa-plus"></span> </button>
      </form>
      <ul class="todo-list">
        {% for hero in heros %}
          <li class="todo-list-item">
          <div class="todo-list-item-name"> Name : {{hero.name}}
              <hr>
              Power : {{hero.description}}
          </div>
          <a href="/edit/{{hero.id}}" class="edit">
            <span class="fas fa-edit"></span>
          </a>
          <a href="/remove/{{hero.id}}" class="remove">
            <span class="fas fa-times"></span>
          </a>
        </li>
        {% endfor %}
        
      </ul>
    </div>
  </div>
</body>
